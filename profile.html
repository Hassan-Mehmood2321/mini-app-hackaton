<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - VisualBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-camera-retro me-2"></i>
                VisualBook
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">
                            <i class="fas fa-user"></i> Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="groups.html">
                            <i class="fas fa-users"></i> Groups
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="posts.html">
                            <i class="fas fa-newspaper"></i> Posts
                        </a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown">
                            <img src="images/default-avatar.png" class="rounded-circle" width="30" height="30"
                                alt="User" id="navAvatar">
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="profile.html">My Profile</a></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-4">
        <div class="row">
            <!-- Profile Header -->
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-body p-4">
                        <div class="row align-items-center">
                            <div class="col-md-3 text-center">
                                <img src="images/default-avatar.png" class="rounded-circle mb-3" width="150"
                                    height="150" alt="Profile" id="profileAvatar">
                                <h4 id="profileName">User Name</h4>
                                <p class="text-muted" id="profileLocation">Location</p>
                            </div>
                            <div class="col-md-9">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <h3>My Profile</h3>
                                    <button class="btn btn-primary" id="editProfileBtn">
                                        <i class="fas fa-edit"></i> Edit Profile
                                    </button>
                                </div>
                                <p id="profileBio">Bio will appear here</p>
                                <div class="row text-center">
                                    <div class="col-4">
                                        <h5 id="postsCount">0</h5>
                                        <p class="text-muted">Posts</p>
                                    </div>
                                    <div class="col-4">
                                        <h5 id="friendsCount">0</h5>
                                        <p class="text-muted">Friends</p>
                                    </div>
                                    <div class="col-4">
                                        <h5 id="groupsCount">0</h5>
                                        <p class="text-muted">Groups</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Tabs -->
            <div class="col-12">
                <ul class="nav nav-tabs mb-4" id="profileTabs">
                    <li class="nav-item">
                        <a class="nav-link" href="#posts" data-bs-toggle="tab">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#friends" data-bs-toggle="tab">Friends</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#groups" data-bs-toggle="tab">Groups</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <!-- Posts Tab -->
                    <div class="tab-pane fade" id="posts">
                        <div id="profilePosts">
                            <!-- User posts will be loaded here -->
                        </div>
                    </div>

                    <!-- Friends Tab -->
                    <div class="tab-pane fade" id="friends">
                        <div class="row" id="profileFriends">
                            <!-- Friends will be loaded here -->
                        </div>
                    </div>

                    <!-- Groups Tab -->
                    <div class="tab-pane fade show active" id="groups">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4>My Groups</h4>
                            <button class="btn btn-primary" id="createGroupBtn">
                                <i class="fas fa-plus"></i> Create Group
                            </button>
                        </div>
                        <div class="row" id="profileGroups">
                            <!-- Groups will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3 text-center">
                            <img src="images/default-avatar.png" class="rounded-circle mb-3" width="100" height="100"
                                alt="Profile" id="editProfileAvatar">
                            <div>
                                <label for="profilePictureInput" class="btn btn-outline-primary">
                                    <i class="fas fa-camera"></i> Change Picture
                                </label>
                                <input type="file" class="d-none" id="profilePictureInput" accept="image/*">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="editName">
                        </div>
                        <div class="mb-3">
                            <label for="editBio" class="form-label">Bio</label>
                            <textarea class="form-control" id="editBio" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="editLocation">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveProfileBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div class="modal fade" id="createGroupModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createGroupForm">
                        <div class="mb-3">
                            <label for="groupName" class="form-label">Group Name</label>
                            <input type="text" class="form-control" id="groupName" required>
                        </div>
                        <div class="mb-3">
                            <label for="groupDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="groupDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="groupPrivacy" class="form-label">Privacy</label>
                            <select class="form-select" id="groupPrivacy">
                                <option value="public">Public</option>
                                <option value="private">Private</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveGroupBtn">Create Group</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/localStorageData.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
