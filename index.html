<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualBook - Connect with Friends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-camera-retro me-2"></i>
                VisualBook
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">
                            <i class="fas fa-user"></i> Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="groups.html">
                            <i class="fas fa-users"></i> Groups
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="posts.html">
                            <i class="fas fa-newspaper"></i> Posts
                        </a>
                    </li>
                </ul>
                <form class="d-flex me-2">
                    <input class="form-control me-2" type="search" placeholder="Search VisualBook" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <div class="navbar-nav">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown">
                            <img src="./assets/images/my pic.jpeg" class="rounded-circle" width="30" height="30"
                                alt="User">
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="profile.html">My Profile</a></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5 pt-4">
        <div class="row">
            <div class="col-lg-3">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="./assets/images/my pic.jpeg" class="rounded-circle mb-3" width="100" height="100"
                            alt="User">
                        <h5 id="userName">User Name</h5>
                        <p class="text-muted" id="userBio">Bio will appear here</p>
                        <div class="d-grid gap-2">
                            <a href="profile.html" class="btn btn-primary">View Profile</a>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h6>Friends</h6>
                    </div>
                    <div class="card-body">
                        <div id="friendsList">
                            <!-- Friends will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Feed -->
            <div class="col-lg-6">
                <!-- Create Post Card -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="d-flex">
                            <img src="./assets/images/my pic.jpeg" class="rounded-circle me-3" width="50" height="50"
                                alt="User">
                            <input type="text" class="form-control" placeholder="What's on your mind?" id="postInput">
                        </div>
                        <div class="mt-3 d-flex justify-content-between">
                            <button class="btn btn-outline-primary" id="addPhotoBtn">
                                <i class="fas fa-image"></i> Photo
                            </button>
                            <button class="btn btn-outline-success" id="addFeelingBtn">
                                <i class="fas fa-smile"></i> Feeling
                            </button>
                            <button class="btn btn-outline-info" id="addLocationBtn">
                                <i class="fas fa-map-marker-alt"></i> Location
                            </button>
                            <button class="btn btn-primary" id="createPostBtn">
                                <i class="fas fa-paper-plane"></i> Post
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Stories -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">Stories</h6>
                        <button class="btn btn-sm btn-primary" id="addStoryBtn">
                            <i class="fas fa-plus"></i> Add Story
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="stories-container" id="storiesContainer">
                        </div>
                    </div>
                </div>
                <div id="postsFeed">
                </div>
            </div>

            <!-- Right Sidebar -->
            <div class="col-lg-3">
                <div class="card mb-4">
                    <div class="card-header">
                        <h6>Friend Requests</h6>
                    </div>
                    <div class="card-body">
                        <div id="friendRequests">
                            <!-- Friend requests will be loaded here -->
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h6>Groups</h6>
                    </div>
                    <div class="card-body">
                        <div id="groupsList">
                            <!-- Groups will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Create Post Modal -->
    <div class="modal fade" id="createPostModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="postForm">
                        <div class="mb-3">
                            <textarea class="form-control" id="postContent" rows="4"
                                placeholder="What's on your mind?"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="postFeeling" class="form-label">Feeling</label>
                            <input type="text" class="form-control" id="postFeeling" placeholder="How are you feeling?">
                        </div>
                        <div class="mb-3">
                            <label for="postLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="postLocation" placeholder="Where are you?">
                        </div>
                        <div class="mb-3">
                            <label for="postImage" class="form-label">Image</label>
                            <input type="file" class="form-control" id="postImage" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submitPostBtn">Post</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Story Modal -->
    <div class="modal fade" id="addStoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Story</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="storyForm">
                        <div class="mb-3">
                            <label for="storyImage" class="form-label">Story Image</label>
                            <input type="file" class="form-control" id="storyImage" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submitStoryBtn">Add Story</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/localStorageData.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/posts.js"></script>
</body>

</html>
